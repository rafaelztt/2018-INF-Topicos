{% extends 'modelo.html' %}

{% load static %}

{% block cabecalho %}

{% endblock %}

{% block conteudo %}

<div class="container">

  <div class="row mt-5">

    <div class="col-sm p-3 mt-4 text-center">

      <!-- <h2 class="display-4 text-info">Procurar</h2> -->

      <img class="w-100" src="{% static 'img/animais_bg.jpg' %}" alt="">

      <form method="get">
        <div class="form-group">
          <!-- <label for="procurar">Nome ou Raça</label> -->
          <input type="text" class="border-warning border-2 text-dark text-center form-control form-control-lg" id="procurar" placeholder="Digite raça ou o tipo do animal" required/>
          <small id="procurarHelp" class="form-text text-muted">Ex: vira lata, cachorro, tatu, persa.</small>
        </div>

        <button type="submit" class="btn btn-primary btn-lg my-3">
          <i class="fa fa-search" aria-hidden="true"></i>
          Procurar
        </button>
      </form>

    </div>

  </div>

</div>

{% endblock %}
