{% extends 'modelo.html' %}

{% block cabecalho %}

{% endblock %}

{% block conteudo %}

<div class="container">

  <div class="row mt-5">

    <div class="col-sm p-3 mt-4">

      <h2>Lista de Cidades</h2>

      <table class="table table-striped">

        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Opções</th>
        </tr>

        {% for cidade in object_list %}

          <tr>
            <td>{{cidade.id}}</td>
            <td>{{cidade.nome}}</td>
            <td>

              <a href="{% url 'editar-cidade' cidade.id %}" class="btn btn-secondary btn-sm">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </a>

              <a href="{% url 'excluir-cidade' cidade.id %}" class="btn btn-danger btn-sm">
                <i class="fa fa-times" aria-hidden="true"></i>
              </a>

            </td>
          </tr>

        {% empty %}
            <tr>
              <td colspan="3">Nenhuma cidade cadastrada!</td>
            </tr>
        {% endfor %}

      </table>

    </div>

  </div>

</div>

{% endblock %}
