{% extends 'modelo.html' %}

{% load bootstrap4 %}

{% block cabecalho %}

{% endblock %}

{% block conteudo %}

<div class="container">

  <div class="row mt-5">

    <div class="col-sm p-3 mt-4">

      <h2>Cadastro</h2>

      <form method="post">
        {% csrf_token %}

        {% bootstrap_form form %}

        <button type="submit" class="btn btn-primary">
          Cadastrar
        </button>

      </form>

    </div>

  </div>

</div>

{% endblock %}
